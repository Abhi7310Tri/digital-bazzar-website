<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contact.css">

<body>
    <div class="container">
        <h1>Contact-Us</h1>
        <div class="contact-box">
            <div class="contact-left">
                <h1>Sent your details</h1>
                <form>
                    <div class="detail">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text">
                        </div>
                    </div>
                    <label>Message</label>

                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit">Send</button>

                </form>
            </div>
            <div class="contact-right">
                <h1>Reach Us</h1>
